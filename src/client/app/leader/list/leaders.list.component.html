<ul class="leaders">
    <li *ngFor="let leader of leaders" [class.selected]="leader === selectedLeader" (click)="onSelect(leader)">
        <span class="badge">{{leader.id}}</span> {{leader.name}}
    </li>
</ul>
<div *ngIf="selectedLeader">
    <h2>
        Вибрано {{selectedLeader.name | uppercase}}
      </h2>
    <button (click)="gotoDetail()">Детальніше</button>
</div>
