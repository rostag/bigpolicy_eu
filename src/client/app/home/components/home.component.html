<p>
  Howdy! Here's a list of awesome folks.
  Do you know any others? Add to the list yourself.
</p>

<form (submit)="addName()">
  <input [(ngModel)]="newName" placeholder="Awesome Folk">
  <button type="submit" md-raised-button>Add</button>
</form>


<ul>
  <li *ngFor="let name of nameListService.get()">{{name}}</li>
</ul>
