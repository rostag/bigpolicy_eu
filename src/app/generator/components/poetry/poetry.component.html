
<div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="10px">
    <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="10px">
        <!-- <mat-checkbox>Latynize</mat-checkbox> -->
        <input  appearance="fill"mat-input type="checkbox" [formControl]="latynizeControl" id="cb-latynize" appearance="fill" />
        <label for="cb-latynize">Latynize</label>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="10px">
        <mat-form-field appearance="fill">
            <mat-label>{{dictionary.name}} ({{dictionary.words.length}})</mat-label>
            <mat-select [formControl]="dictionaryControl">
                <mat-option *ngFor="let dictionary of getDictionaries()" [value]="dictionary">
                    {{dictionary.name}} ({{dictionary.words.length}})
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button (click)="reDic()" appearance="fill">re:slovo</button>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="10px">
        <mat-form-field appearance="fill">
            <mat-label>Ryma: ({{ rhyme.name }}, {{rhyme.value}})</mat-label>
            <mat-select [formControl]="rhymeControl">
                <mat-option *ngFor="let rhyme of getRhymes()" [value]="rhyme">
                    {{rhyme.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button mat-raised-button (click)="reStyle()">re:ryma</button>
    </div>
</div>

<button mat-button color="accent" (click)="generate()" class="wrapper-button">
    <pre class="pre-poetry">{{poetry}}</pre>
    <button mat-button color="warn" (click)="copyText($event)">Copy</button>
</button>
