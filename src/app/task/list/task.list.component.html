<md-card>
  <md-card-content>
    <h3>Заходи проекту "{{project.title}}"</h3>
    <md-list>
       <md-list-item *ngFor="let task of tasks | async">
         <img md-list-avatar src="assets/img/avatar.jpg" alt="{{task.title}}">
         <h3 md-line><a [routerLink]="['/task/' + task._id]"><b>{{task.title}}</b></a></h3>
         <p md-line>
          <b>₴{{task.cost}}.</b> {{task.dateEnded | date}} - {{task.dateStarted | date}}
         </p>
         <p md-line>
           <small>{{task.description}}</small>
         </p>
         <p *ngIf="user.hasEditPermissions()" class="admin" style="min-width:4em;">
           <a [routerLink]="['/task/' + task._id + '/edit']"><md-icon>edit</md-icon></a>
           <a href (click)="deleteTask(task)"><md-icon>delete</md-icon></a>
         </p>

      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
