<md-card class="leader-edit-card">
  <form>
  <md-card-content>
    <md-card-title>
      <span *ngIf="!isUpdateMode">Стати діячем</span>
      <span *ngIf="isUpdateMode">Редагувати діяча</span>
    </md-card-title>

      <!--LOGO OF LEADER-->
      <md-card-content>
        <md-card-header>
          <button md-mini-fab  class="md-24" >
            <md-icon color="white">file_upload</md-icon>
          </button>
          <img md-card-md-image src="assets/img/avatar-generic.png">
          <p style="margin:-1em 3em 0 1em;">
            <md-input required [ngModelOptions]="{standalone: true}" [(ngModel)]="leader.name" placeholder="Ім'я" style="width: 100%"></md-input>
            <md-input required [ngModelOptions]="{standalone: true}" [(ngModel)]="leader.surName" placeholder="Прізвище" style="width: 100%"></md-input>
            <!-- TODO: Use existing video control to auto-extend functionality on input -->
            <md-input video-control [(ngModel)]="leader.videoUrl" placeholder="Відео:" hintLabel="" [ngModelOptions]="{standalone: true}" ></md-input>
          </p>
        </md-card-header>

        <div style="margin-top:100px;">

        <h3>Як виглядає проблема для тебе?</h3>

          <md-input required [ngModelOptions]="{standalone: true}" [(ngModel)]="leader.vision" characterCounter style="width: 100%;" placeholder="Твоя особиста візія і думки" hintLabel="">
          </md-input>

          <h3>Який аспект проблеми ти хочеш вирішити?</h3>

          <md-input required [ngModelOptions]="{standalone: true}" [(ngModel)]="leader.mission" characterCounter style="width: 100%;" placeholder="Твоя місія" hintLabel="">
          </md-input>

        </div>

      </md-card-content>

      <!--

      <md-toolbar class="add-toolbar" color="primary">Проекти
        <span class="add-fill-remaining"></span>
        <span *ngIf="isUpdateMode">
          <button disabled='disabled' md-raised-button (click)="addProject()" color="accent">Додати проект</button>
        </span>
      </md-toolbar>

      <md-card-content>
        <h3>Як ти вирішиш цю проблему?</h3>

        <md-input name="description" characterCounter style="width: 100%;" placeholder="Опиши свій проект: " hintLabel=""></md-input>

        <md-input name="amount" placeholder="Сума, грн" align="end">
          <span md-prefix>Який бюджет тобі на це потрібен? ₴&nbsp;</span>
          <span md-suffix>.00 </span>
        </md-input>
      </md-card-content>

      <md-toolbar class="add-toolbar" color="primary">Твоя програма
        <span class="add-fill-remaining"></span>
        <span *ngIf="isUpdateMode">
          <button disabled='disabled' md-raised-button (click)="addProject()" color="accent">Додати ще одну ціль</button>
        </span>
      </md-toolbar>

      <md-card-content>
        <h3>Які цілі ти ставиш собі на 3 роки вперед?</h3> Головна ціль:
        <md-input name="name" [(ngModel)]="name" type="text" placeholder="Опиши коротко"></md-input>*

        <p>
          Другорядна ціль:
          <md-input name="name" [(ngModel)]="name" type="text" placeholder="Опиши коротко"></md-input>*
        </p>
      </md-card-content>

      <md-toolbar class="add-toolbar" color="white">Додатково</md-toolbar>

      <md-card-content>
        <md-card-title>
          Належиш до партії?
          <md-input name="party" type="text" placeholder="Вкажи партію"></md-input>
        </md-card-title>

        <md-card-title>
          Офіційна посада:
          <md-input name="title" type="text" placeholder="Вкажи свою посаду"></md-input>
        </md-card-title>
      </md-card-content>

      <md-toolbar class="add-toolbar" color="accent">Твої профілі у соцмережах:
        <span class="add-fill-remaining"></span>
        <button md-button><md-icon>add</md-icon>Додати</button>
      </md-toolbar>

      <md-card-content>
        <md-card-title>
          Профілі не вказано
        </md-card-title>
      </md-card-content>

      <md-toolbar class="add-toolbar" color="white">
        <h2>Завантаж необхідні документи:</h2>
      </md-toolbar>

      <md-card-content>
        <ul>
        <li><a><md-icon color="primary">attach_file</md-icon>Програма дій</a></li>
        <li><a><md-icon color="primary">attach_file</md-icon>Передвиборча програма</a></li>
        <li><a><md-icon color="primary">attach_file</md-icon>Скан паспорту</a></li>
        <li><a><md-icon color="primary">attach_file</md-icon>Довідка про судимості</a></li>
        <li><a><md-icon color="primary">attach_file</md-icon>Антикорупційні документи</a></li>
        <li><a><md-icon color="primary">attach_file</md-icon>Публічна майнова декларація</a></li>
      </ul>
      </md-card-content>

      <ul style="list-style-type:none">
        <li>
          <md-checkbox [checked]="false" align="start">
            Я даю згоду на обробку моїх персональних данних.
          </md-checkbox>
        </li>
        <li>
          <md-checkbox [checked]="false" align="start">
            Я погоджуюся з умовами роботи BigPolicy
          </md-checkbox>
        </li>
      </ul>
      <br>

    -->

    <md-toolbar class="add-toolbar" color="primary">
      <button md-raised-button color="accent" type="submit" (click)="saveLeader()">Готово</button>
      <span class="add-fill-remaining"></span>
      <button md-raised-button disabled color="accent">Як буде виглядати моя сторінка?</button>
      <button md-button color="warn"(click)="deleteLeader(leader)">Видалити</button>
    </md-toolbar>

  </md-card-content>
  </form>
</md-card>
