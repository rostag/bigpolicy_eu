  <div class="leaders-list" fxLayout="row" fxLayoutWrap="" fxLayoutGap="3%" >
    <div [fxFlex]="flexState.flex" [fxFlex.lg]="flexState.lg" [fxFlex.md]="flexState.md" [fxFlex.sm]="flexState.sm" [fxFlex.xs]="flexState.xs"
      *ngFor="let leader of itemsPage.docs | async | paginate: {
        id: 'leaderItemsPage',
        itemsPerPage: this.pageSize,
        currentPage: itemsPage.page,
        totalItems: itemsPage.total
      }">
      <app-leader-brief
        [leaderId]="leader._id"
        [viewContext]="viewContext">
      </app-leader-brief>
    </div>

    <div *ngIf="showPagination">
      <pagination-controls
         id = "leaderItemsPage"
         (pageChange)="pageChanged($event)"
         [maxSize]="5"
         directionLinks="true"
         previousLabel="Previous"
         nextLabel="Next"
         autoHide="true"
         >
      </pagination-controls>
      <p>Усього: {{itemsPage.total}}</p>
    </div>
  </div>

</md-card-content>
