<md-card class="project-brief-card">
  <md-card-header>
    <div md-card-avatar class="project-brief-card-header-image"></div>
    <md-card-title>{{project.title}}</md-card-title>
    <md-card-subtitle>{{project.dateStarted | date}} - {{project.dateEnded | date}}</md-card-subtitle>
  </md-card-header>
  <img md-card-image src="{{project.imageUrl || 'assets/img/project/project-placeholder.png'}}">
  <md-card-content>
    <p>
      {{project.description}}
    </p>
  </md-card-content>
  <md-card-actions>
    <a [routerLink]="['/project/', project._id]"><button md-button>ПІДТРИМАТИ</button></a>
    <a [routerLink]="['/projects']"><button md-button>УСІ ПРОЕКТИ</button></a>
  </md-card-actions>
</md-card>
