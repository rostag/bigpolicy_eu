<md-card-content>
   <img md-list-avatar src="assets/img/project/project-placeholder.png" alt="{{project.title}}" width="300">
   <h3 md-line>{{project.title}}</h3>
   <p md-line>
     <span> {{project.description}}</span>
     <span class="project-details"> {{project.cost}} </span>
   </p>
   <p>{{project.managerName}}</p>
   <p>{{project.dateStarted}}</p>
   <p>{{project.dateEnded}}</p>
   <p>{{project.startDateInputValue}}</p>
   <p>{{project.endDateInputValue}}</p>

   <md-card-actions>
     <p class="admin">
       <a [routerLink] = "['/project/' + project._id + '/edit']"><button md-raised-button color="accent">Редагувати</button></a>
       <a href (click) = "deleteProject(project)"><button md-raised-button color="warn">Видалити</button></a>
     </p>
   </md-card-actions>

</md-card-content>
