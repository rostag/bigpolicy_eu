<md-list>
  <md-list-item *ngFor="let project of projects | async">
    <img md-list-avatar src="assets/img/avatar.jpg" alt="{{project.title}}">
    <h3 md-line><a [routerLink]="['/project/' + project._id]"><b>{{project.title}}</b> - {{project.managerName}}</a></h3>
    <p md-line>
      <b>{{project.cost}} UAH.</b> {{project.dateEnded | date}} - {{project.dateStarted | date}}
    </p>
    <p md-line>
      <small>{{project.description}}</small>
    </p>
    <p *ngIf="user.hasEditPermissions(project)" class="admin" style="min-width:4em;">
      <a [routerLink]="['/project/' + project._id + '/edit']"><md-icon>edit</md-icon></a>
      <a href (click)="deleteProject(project)"><md-icon>delete</md-icon></a>
    </p>
  </md-list-item>
</md-list>
