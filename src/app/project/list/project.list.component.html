<h2 *ngIf="title !== ''">{{title}}</h2>

  <!-- Usage: <app-project-list [leaderId]="123" [pageSize]="10"></app-project-list> -->

  <div *ngFor="let project of itemsPage.docs | async | paginate: {
                                                                            id: 'projectItemsPage',
                                                                            itemsPerPage: this.pageSize,
                                                                            currentPage: itemsPage.page,
                                                                            totalItems: itemsPage.total
                                                                          }">
    <app-project-brief
      [projectId]="project._id"
      [viewContext]="'projectListPage'"
      >
    </app-project-brief>

</div>

<pagination-controls
                    id = "projectItemsPage"
                    (pageChange)="pageChanged($event)"
                    [maxSize]="5"
                    directionLinks="true"
                    previousLabel="Previous"
                    nextLabel="Next"
                    autoHide="true"
                    >
</pagination-controls>

<p>Кількість проектів: {{itemsPage.total}}</p>
