<h2>{{projects.total}}</h2>
<md-list>
  <!-- Usage: <app-project-list [leaderId]="123" [maxCount]="100"></app-project-list> -->
  <md-list-item *ngFor="let project of projects | async">
    <img md-list-avatar src="assets/img/avatar.jpg" alt="{{project.title}}">
    <h3 md-line><a [routerLink]="['/project/' + project._id]"><b>{{project.title}}</b> - {{project.managerName}}</a></h3>
    <p md-line>
      {{project.dateStarted | date}} - {{project.dateEnded | date}}. {{project.cost}} UAH
    </p>
    <p md-line>
      <small>{{project.description}}</small>
    </p>
    <p *ngIf="userService.hasEditPermissions(project)" class="admin" style="min-width:4em;">
      <a [routerLink]="['/project/' + project._id + '/edit']"><md-icon>edit</md-icon></a>
      <a href (click)="deleteProject(project)"><md-icon>delete</md-icon></a>
    </p>
  </md-list-item>

  <pagination-controls
                      (pageChange)="pageChanged($event)"
                      [maxSize]="5"
                      directionLinks="true"
                      previousLabel="Previous"
                      nextLabel="Next">
                      autoHide="true"
  </pagination-controls>
