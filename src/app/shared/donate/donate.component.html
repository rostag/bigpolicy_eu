<div>
  <button *ngIf="!readyToDonate" (click)="onDonateTarget()" md-raised-button color="accent">{{label + ' ' + this.amount + ' UAH'}}</button>
  <div *ngIf="readyToDonate" >
      <p><small>Увага, натиснувши кнопку "Переказати", Ви перейдете на сторінку оплати,
        щоб переказати кошти у зручний для Вас спосіб.
        Натисніть кнопку, що продовжити: </small></p>
      <div [innerHTML]="donationFormHtml"></div>
  </div>
</div>
