<div>
  <button *ngIf="!readyToDonate" (click)="onDonateToggle()" md-raised-button color="accent">{{label + ' ' + this.amount + ' UAH'}}</button>
  <button *ngIf="!readyToDonate && target.totalDonationsReceived>0" (click)="onToggleDonationsList()" md-button color="accent">Усього: {{target.totalDonationsReceived || 0}} UAH</button>
  <div *ngIf="readyToDonate" >
      <div [innerHTML]="donationFormHtml"></div>
      <p>Увага: натиснувши кнопку "Переказати", Ви перейдете на сторінку оплати,
        щоб переказати кошти у зручний для Вас спосіб.
      </p>
      <button (click)="onDonateToggle()" md-button>Відмінити</button>
  </div>

  <app-donations-list [target]="target" [targetType]="targetType" [pageSize]="10" *ngIf="donationsListVisible" ></app-donations-list>

</div>
