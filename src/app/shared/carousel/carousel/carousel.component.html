<ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="[first, second, third]">
	<div *nguCarouselDef="let item;" class="item">
		<div class="tile">
			<ng-container *ngTemplateOutlet="item"></ng-container>
		</div>
	</div>

	<ng-template #first>
		<app-leader-list  [pageSize]="3" [showPagination]="false"></app-leader-list>
	</ng-template>

	<ng-template #second>
		<app-leader-list  [pageSize]="3" [showPagination]="false"></app-leader-list>
	</ng-template>
	  
	<ng-template #third>
		<app-leader-list  [pageSize]="3" [showPagination]="false"></app-leader-list>
	</ng-template>

	<div role="button" NguCarouselNext class="rightRs __right"><i class="fas fa-chevron-right"></i></div>
	<div role="button" NguCarouselPrev class="leftRs __left"><i class="fas fa-chevron-left"></i></div>
</ngu-carousel>
