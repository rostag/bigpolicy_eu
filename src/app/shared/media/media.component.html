<!-- Leader image/video fxFlex.sm="50%" fxFlex.xs="100%" -->
<div fxFill *ngIf="hasVisual; else novisual" fxLayout="row">
  <div fxFill *ngIf="media.photo; then images"></div>
</div>

<ng-template #images>
  <app-image fxFill [src]="media.photo || 'assets/img/avatar-generic.png'"></app-image>
</ng-template>

<ng-template #novisual>
  <div fxFill *ngIf="hasEditPermissions" class="add-media">
    <h3>Додати відео чи зображення?</h3>
    <p>Тут немає ані відео, ані зображення.
      <a [routerLink]="['/media/' + media._id + '/edit']">
        Додати
      </a>?
    </p>
  </div>
</ng-template>
